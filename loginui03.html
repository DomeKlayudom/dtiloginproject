<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style03.css" />
  </head>
  <body>
    <div class="bg">
      <div class="box">
        <div><h1 style="color: black; padding-top: 2rem">Welcome.</h1></div>
        <div>
          <button class="google">
            <img src="./image/imglogin02/goole.png" alt="" width="20px" />
            <span>Sign in with Google</span>
          </button>
        </div>
        <div style="display: flex">
          <div
            style="
              width: 300px;
              height: 1px;
              background-color: black;
              margin: 0.5rem 0.5rem;
            "
          ></div>
          <div>or</div>
          <div
            style="
              width: 300px;
              height: 1px;
              background-color: black;
              margin: 0.5rem 0.3rem;
            "
          ></div>
        </div>
        <div class="userInput">
          <p>Enter your username or email address</p>
          <br />
          <br>
          <input
            type="text"
            name="name"
            id=""
            placeholder="Username or email"
          />
          <br />
          <br>
          <p>Enter your password</p>
          <br>
          <br />
          <input type="password" name="name" id="" placeholder="Password" />
        </div>
        <div id="remember">
          <input type="checkbox" name="" id="" /> <span>Remember me?</span>
        </div>
        <br>
        <button class="signIn">Sign in</button>
        <br>
        <br>
        <div style="text-align: right; padding-right: 4.5rem;">new here? <a href="">Join now</a></div>
      </div>
    </div>
  </body>
</html>
