<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style02.css">
</head>
<body>
    <div class="bg">
        <div class="leftSide">
            <div class="head" style="margin-top: 40px; margin-bottom: 40px;">
            <h1>Sign in</h1> </div>
            <div class="userInput">
                <p>Enter your username or email address</p>
                <br />
                <input
                  type="text"
                  name="name"
                  id=""
                  placeholder="Username or email"
                />
                <br />
                <p>Enter your password</p>
                <br />
                <input type="password" name="name" id="" placeholder="Password" />
              </div>
              <div id = remember>
                <input type="checkbox" name="" id=""> <span>Remember me?</span>
              </div>
              <div>
                <button class="signIn">Sign in</button>
                <div id="forgetPassword"><a href="">Forget password?</a></div>
              </div>
              <div style="display: flex">
                <div
                  style="
                    width: 180px;
                    height: 1px;
                    background-color: black;
                    margin: 0.5rem 0.3rem;
                  "
                ></div>
                <div>or</div>
                <div
                  style="
                    width: 180px;
                    height: 1px;
                    background-color: black;
                    margin: 0.5rem 0.3rem;
                  "
                ></div>
              </div>
              <button class="google">
                <img src="./image/imglogin02/goole.png" alt="" width="20px" />
                <span>Sign in with Google</span>
              </button>
              <br /><br />
              <button class="facebook">
                <img
                  src="./image/imglogin02/facebook.png"
                  alt=""
                  width="20px"
                /><span> Sign in with facebook </span>
              </button>
            </div>
              <div class = rightSide>
                <div class="head" style="margin-top: 40px; margin-bottom: 40px;">
                    <h1>Sign up</h1>
                </div>
                <div class="userInput">
                    <p>Enter your email address</p>
                    <br />
                    <input
                      type="email"
                      name="name"
                      id=""
                      placeholder="Email address"
                    />
                    <br />
                    <p>Enter your username</p>
                    <br />
                    <input type="text" name="name" id="" placeholder="username" /><br />
                    <p>Create password</p>
                    <br />
                    <input type="password" name="name" id="" placeholder="Password" /><br />
                    <p>Comfirm password</p>
                    <br />
                    <input type="password" name="name" id="" placeholder="Password" />
                  </div>
                  <br>
                  <br>
                  <div>
                    <button class="signIn" >Sign up</button>
                    </div>

    </div>
    
</body>
</html>
