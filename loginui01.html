<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style01.css" />
  </head>
  <body>
    <div class="bg">
      <div class="leftSide">
        <div style="margin-top: 40px; margin-bottom: 40px">
          <h1>Sign in</h1>
        </div>
        <div class="userInput">
          <p>Enter your username or email address</p>
          <br />
          <input
            type="text"
            name="name"
            id=""
            placeholder="Username or email"
          />
          <br />
          <p>Enter your password</p>
          <br />
          <input type="password" name="name" id="" placeholder="Password" />
        </div>
        <div id="forgetPassword"><a href="">Forget password?</a></div>
        <button class="signIn">Sign in</button>
        <div id="register">Don't have an account? <a href="">Sign up</a></div>
       <br>
        <div style="display: flex">
          <div
            style="
              width: 180px;
              height: 1px;
              background-color: black;
              margin: 0.5rem 0.3rem;
            "
          ></div>
          <div>or</div>
          <div
            style="
              width: 180px;
              height: 1px;
              background-color: black;
              margin: 0.5rem 0.3rem;
            "
          ></div>
        </div>

        <button class="google">
          <img src="./image/imglogin01/goole.png" alt="" width="20px" />
          <span>Sign in with Google</span>
        </button>
        <br /><br />
        <button class="facebook">
          <img
            src="./image/imglogin01/facebook.png"
            alt=""
            width="20px"
          /><span> Sign in with facebook </span>
        </button>
      </div>
      <div class="rightSide">
        <img
          width="388px"
          height="553px"
          src="./image/imglogin01/ตึก.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
